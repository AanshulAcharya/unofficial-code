<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubric Table</title>
    <link rel="stylesheet" href="practicalppt.css">
</head>
<body>
    <h1>Power Point Presentation</h1>

    <table id="rubricTable">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Content (4 marks)</th>
                <th>Organization (4 marks)</th>
                <th>Design (4 marks)</th>
                <th>Delivery (4 marks)</th>
                <th>Audience Engagement (2 marks)</th>
                <th>Q&A Handling (2 marks)</th>
                <th>Total Marks (20 marks)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="popup" class="popup">
        <span id="popupMessage"></span>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="practicalppt.js"></script>
</body>
</html>
