<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rubric Table</title>
    <link rel="stylesheet" href="discussion.css">
</head>
<body>
    <h1>Group Discussion</h1>

    <table id="rubricTable">
        <thead>
            <tr>
                <th>Roll Number</th>
                <th>Name</th>
                <th>Content Knowledge (5 marks)</th>
                <th>Communication skills (5marks)</th>
                <th> Participation and contribution(5marks)</th>
                <th>Collaboration and Team work(5marks)</th>
                <th>Total Marks (20 marks)</th>
            </tr>
        </thead>
        <tbody>
            <!-- Rows will be dynamically inserted here -->
        </tbody>
    </table>

    <div id="popup" class="popup">
        <span id="popupMessage"></span>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="discussion.js"></script>
</body>
</html>
