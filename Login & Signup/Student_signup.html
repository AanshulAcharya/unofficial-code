                </svg>
            </label>
                <select id="Yeardropdown" name="year_options">
                    <option value="" disabled selected>Year</option>
                    <option value="option1">FE</option>
                    <option value="option2">SE</option>
                    <option value="option3">TE</option>
                    <option value="option4">BE</option>
                </select>
        </div>

        <div>
            <label for="Branch_dropdown">
                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed" style="margin-right: 10px;">

            </label>

                    <option value="option1">Computer Enginnering</option>
                    <option value="option2">Electronics & Computer Science</option>
                    <option value="option3">Information Technology</option>
                    <option value="option4">Cyber Security</option>
                    <option value="option5">Artificial Intelligence & Data Science</option>
                    <option value="option6">Advanced Communication Technology</option>
                    <option value="option7">Electronics & Telecommunication</option>
                    <option value="option8">VLSI</option>
                </select>
        </div>

        <div>

                <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 -960 960 960" width="24px" fill="#e8eaed"><path d="M480-480q-66 0-113-47t-47-113q0-66 47-113t113-47q66 0 113 47t47 113q0 66-47 113t-113 47ZM160-160v-112q0-34 17.5-62.5T224-378q62-31 126-46.5T480-440q66 0 130 15.5T736-378q29 15 46.5 43.5T800-272v112H160Z"/></svg>
